name: "Update Flake Packages ❄️"

on:
    workflow_dispatch: {}
    schedule:
        # Runs every Sunday at midnight
        - cron: "0 0 * * 0"

jobs:
    update-flake-packages:
        runs-on: "haddock"
        steps:
          - name: "Checkout repository"
            uses: "actions/checkout@v3"
          - name: "Update flake packages"
            uses: "PopeRigby/nix-update-action@b25c27d4f444788a8c8e31c0508d0006608e0c12"
            with:
                snowfall-lib: true
